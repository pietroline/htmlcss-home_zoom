<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoom</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header class="flex">
            <div class="flex nav_left">
                <div class="flex flex_center box ">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="flex flex_center box">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="flex flex_center search_box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="input_search" placeholder="Cerca">
                </div>
            </div>

            <div class="flex nav_main">
                <div class="flex flex_column flex_center link home">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </div>
                <div class="flex flex_column flex_center link">
                    <i class="far fa-comment"></i>
                    <p>Chattare</p>
                </div>
                <div class="flex flex_column flex_center link">
                    <i class="far fa-clock"></i>
                    <p>Riunioni</p>
                </div>
                <div class="flex flex_column flex_center link">
                    <i class="far fa-address-book"></i>
                    <p>Contatti</p>
                </div>
            </div>

            <div class="flex nav_right">
                <div class="account flex_center">
                    <i class="far fa-user-circle"></i>
                </div>
            </div>
        </header>

        <main class="flex flex_center">
            <div class="settings">
                <i class="fas fa-cog"></i>
            </div>

            <div class="content_left flex">
                <div class="item flex flex_column flex_center">
                    <div class="item_btn btn_orange flex flex_center">
                        <i class="fas fa-video"></i>
                    </div>
                    <p>Nuova riunione</p>
                </div>
                <div class="item flex flex_column flex_center">
                    <div class="item_btn flex flex_center">
                        <i class="far fa-plus-square"></i>
                    </div>
                    <p>Entra</p>
                </div>
                <div class="item flex flex_column flex_center">
                    <div class="item_btn flex flex_center">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <p>Calendario</p>
                </div>
                <div class="item flex flex_column flex_center">
                    <div class="item_btn flex flex_center">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>Condividi schermo</p>
                </div>
            </div>

            <div class="content_right flex flex_column">
                <div class="datetime flex flex_column flex_center">
                    <div class="time">12:30</div>    
                    <div class="date">Mercoled√¨ 15 Dicembre 2021</div>
                </div>
                
                <div class="events flex flex_center">
                    <p>Nessuna prossima riunione per oggi</p>
                </div>
            </div>
        </main>
        
    </body>

</html>
